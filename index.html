<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“¦ DJTAL Inventory Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f3f3f3;
    }
    h1 {
      color: #2c3e50;
    }
    form, table, #message {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    input {
      margin: 5px;
      padding: 8px;
      width: 150px;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #2c3e50;
      color: white;
    }
    #message {
      display: none;
      padding: 10px;
      border-radius: 5px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ DJTAL Inventory Manager</h1>

  <div id="message"></div>

  <form id="inventoryForm">
    <input type="text" id="name" placeholder="Item Name" required />
    <input type="number" id="qty" placeholder="Quantity" required min="1" />
    <input type="number" id="price" placeholder="Price" required min="1" />
    <button type="submit">Add Item</button>
  </form>

  <table id="inventoryTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Qty</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "http://localhost:3000";
    const messageBox = document.getElementById("message");

    function showMessage(text, type = "success") {
      messageBox.textContent = text;
      messageBox.className = type;
      messageBox.style.display = "block";
      setTimeout(() => {
        messageBox.style.display = "none";
      }, 3000);
    }

    async function loadInventory() {
      try {
        const res = await fetch(API_URL + "/api/items");
        const items = await res.json();
        const tbody = document.querySelector("#inventoryTable tbody");
        tbody.innerHTML = "";
        items.forEach((item, i) => {
          const row = `<tr>
            <td>${i + 1}</td>
            <td>${item.name}</td>
            <td>${item.qty}</td>
            <td>â‚±${Number(item.price).toLocaleString()}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      } catch (err) {
        showMessage("Failed to load inventory. Is the server running?", "error");
      }
    }

    document.getElementById("inventoryForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const qty = parseInt(document.getElementById("qty").value);
      const price = parseFloat(document.getElementById("price").value);

      if (!name || qty <= 0 || price <= 0) {
        showMessage("Please enter valid item details.", "error");
        return;
      }

      try {
        const res = await fetch(API_URL + "/api/items", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, qty, price }),
        });

        if (!res.ok) {
          const errText = await res.text();
          throw new Error(errText);
        }

        e.target.reset();
        showMessage("Item added successfully!");
        loadInventory();
      } catch (err) {
        showMessage("Error adding item: " + err.message, "error");
      }
    });

    loadInventory();
  </script>
</body>
</html>
