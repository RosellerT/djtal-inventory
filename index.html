<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üì¶ DJTAL Inventory Manager</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f2f2f2; }
    h1 { color: #333; }
    input, button { padding: 8px; margin: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #333; color: white; }
  </style>
</head>
<body>
  <h1>üì¶ DJTAL Inventory Manager</h1>

  <form id="inventoryForm">
    <input type="text" id="name" placeholder="Item Name" required />
    <input type="number" id="qty" placeholder="Quantity" required />
    <input type="number" id="price" placeholder="Price" required />
    <button type="submit">Add Item</button>
  </form>

  <table id="inventoryTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Qty</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // ‚úÖ Use your deployed Render API URL
    const API_URL = "https://djtal-inventory.onrender.com/api/items";

    // Load items from backend
    async function loadInventory() {
      try {
        const res = await fetch(API_URL);
        const items = await res.json();
        const tbody = document.querySelector("#inventoryTable tbody");
        tbody.innerHTML = "";
        items.forEach((item, i) => {
          const row = `<tr>
            <td>${i + 1}</td>
            <td>${item.name}</td>
            <td>${item.qty}</td>
            <td>‚Ç±${item.price}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      } catch (err) {
        alert("‚ùå Failed to load inventory. Server might be down.");
        console.error(err);
      }
    }

    // Add new item
    document.getElementById("inventoryForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const qty = document.getElementById("qty").value;
      const price = document.getElementById("price").value;

      try {
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, qty, price }),
        });
        e.target.reset();
        loadInventory();
      } catch (err) {
        alert("‚ùå Failed to add item.");
        console.error(err);
      }
    });

    // Initial load
    loadInventory();
  </script>
</body>
</html>
